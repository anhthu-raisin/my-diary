<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>

    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,800;1,400;1,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="style_login.css">

</head>
<body>
<div class="container">
    <form action="">
        <h1 style="text-align: center; padding-bottom: 30px">Create your account</h1>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="fname">
            </div>

            <div class="col-sm-6">
                <label for="last_name">Last name</label>
                <input type="password" class="form-control" id="last_name" placeholder="Enter last name" name="lname">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>


        <div class="form-group">
            <label for="con_pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" id="con_pwd">
        </div>

        <div class="form-group">
            <button style="width: 100%" type="submit" class="btn">Register</button>
        </div>

        <div class="form-group" style="text-align: center">
            <a href="login.html">Already have an account</a>
        </div>
    </form>
</div>


</body>
</html>
