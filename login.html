<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,800;1,400;1,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="style_login.css">

    <style>
        .forgot {
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
<div>
    <div class="container">
        <form action="">
            <div class="title">
                <a href="index.html"><h1 style="text-align: center; color: black">My Diary</h1></a>
                <h3 style="text-align: center;">"Keep your life by words"</h3>
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>


            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>

            <div class="forgot">
                <div class="form-group form-check" style="flex: 1;">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>

                <div class="form-group">
                    <a href="forgot_pass.html">Forgot password</a>
                </div>
            </div>

            <a href="home_page.html" type="submit" class="btn" style="width: 100%">Login</a>
            <p style="margin-top: 20px">New User?<a href="register.html" style="margin-left: 5px">Sign up</a></p>

        </form>
    </div>
</div>

</body>
</html>
