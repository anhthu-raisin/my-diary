<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Account</title>

    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,800;1,400;1,800&display=swap"
          rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        main {
            width: 90%;
            margin: 2rem auto;
        }

        .container {
            background-color: white;
            border: gray solid 1px;
            /*color: #85919e;*/
            padding: 50px;
            border-radius: 30px;
            max-width: 40rem;
            height: 40rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">Settings</div>
        <div class="col-sm-9">Account</div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <ul>
                <li><a href="user_account.html">Account</a></li>
                <li><a href="#">General</a></li>
                <li><a href="#">Notification</a></li>
            </ul>
        </div>
        <div class="col-sm-9">
            <form action="">
                <div class="form-group">
                    <img src="" alt="user-image">
                    <button>Upload photo</button>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                    <button>Change email</button>
                </div>

                <div class="form-group">
                    <a href="#">Change password</a>
                </div>

                <div class="form-group">
                    <button type="submit">Save</button>
                    <button><a href="home_page.html">Cancel</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
